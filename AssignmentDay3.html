<!DOCTYPE html>
<html>
    <head>
        <title>Complex Table</title>
    </head>
    <body>
        <table border=3px>
        <caption>Restro Menu</caption>
        <tr>
            <th rowspan=2>Type</th>
            <th rowspan=2>Dish Name</th>
            <th colspan=2>Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>
        <tr>
            <th rowspan=3>Vegetarian</th>
            <td style=color:green>Shahi Paneer</td>
            <td style=color:green>80.0</td>
            <td style=color:green>150.0</td>
        </tr>
        <tr style=color:green>
            <td>Curry Rice</td>
            <td>60.0</td>
            <td>110.0</td>
        </tr>
        <tr style=color:green>
            <td>Chowmein</td>
            <td>30.0</td>
            <td>50.0</td>
        </tr>
        <tr>
            <th rowspan=3>Non-vegetarian</th>
            <td style=color:brown>Butter Chicken</td>
            <td style=color:brown>90.0</td>
            <td style=color:brown>150.0</td>
        </tr>
        <tr style=color:brown>
            <td>Murg Masallan</td>
            <td>150.0</td>
            <td>280.0</td>
        </tr>
        <tr style=color:brown>
            <td>Egg Curry</td>
            <td>75.0</td>
            <td>130.0</td>
        </tr>
        </table>
    </body>
</html>
